name: CI
on:
  # Triggers the workflow on push to any branch or pull request on master
  push:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # installs the yarn modules
      - name: Install modules
        run: yarn

      # run the test suite
      - name: Run tests
        run: yarn test


name: Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run Jest
        uses: stefanoeb/jest-action@1.0.3 