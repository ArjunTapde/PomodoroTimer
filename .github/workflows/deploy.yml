# Deploy JS and coverage doc to master

name: CD
on:
  # Triggers the workflow on push to any branch
  push:
    branches:
      - master
  # Allows workflow to be run manually
  workflow_dispatch:

jobs:
  # builds app, coverage report, and jsdocs in build folder and deploys to the gh-pages branch
  deploy-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: source
    steps:
      - uses: actions/checkout@v2

      - name: Install modules and ready build
        run: |
          npm install
          mkdir build

      - name: Build app
        run: cp -avr src/* build
      
      - name: Build coverage report
        run: npm test

      - name: Build docs
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: source/src/scripts
          output_dir: source/build/docs
          template: minami
          front_page: README.md

      - name: Deploy build on gh-pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: source/build
